# This is a basic workflow to help you get started with Actions
name: Integration Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. v1.2.0)"
        required: true
        type: string

permissions:
  contents: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout meta repo
        uses: actions/checkout@v4

      - name: Create parent directory
        run: |
          echo "PARENT_DIR=Project-${{ inputs.version }}" >> $GITHUB_ENV
          mkdir "$PARENT_DIR"
          
      - name: Fetch Subprojects
        run: |
          mkdir -p lattices
          git clone https://github.com/ykkan/Project_A.git "$PARENT_DIR/lattices/Project_A"
          git clone https://github.com/ykkan/Project_B.git "$PARENT_DIR/lattices/Project_B"

      - name: Package integrated bundle
        run: |
          tar czf Project-${{ inputs.version }}.tar.gz lattices
          
      - name: Create GitHub Release + upload asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.version }}
          files: Project-${{ inputs.version }}.tar.gz



          
